<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="header">
        <div class="logo">Flixster</div>
        <div class="popcorn-icon"></div>
    </div>
      
      <div class="search-container">
        <div class= "search-tab">
        <input type="text" id="searchInput" placeholder="Search movies">
        <button id="searchBtn">Search</button>
        <button id="close-search-btn" onclick="clearResults()">
            <span class="close-icon">&times;</span>
      </div>
    </div>
 
      <div id ="now-playing"> Now Playing</div>
      <div id="movies-container">
        <div id="movies-grid"></div>
      </div>

      <div id="modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <div id="modal-movie-title" class="modal-movie-title"></div>
          <div id="modal-movie-overview" class="modal-movie-overview"></div>
          <img id="modal-movie-poster" class="modal-movie-poster" src="" alt="Movie Poster">
        </div>
      </div>
      

    <button id="load-more-movies-btn">Load More Videos</button>

    <script src="script.js"></script>

</body>

</html>
